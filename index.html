<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎬 My Movie Watchlist</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h1>🎬 My Movie Watchlist</h1>

    <!-- Barre de recherche -->
    <section id="search">
      <input type="text" id="searchInput" placeholder="Search for a movie…">
      <button id="searchBtn">Search</button>
      <div id="loader">Loading…</div>
      <div id="searchResults"></div>
    </section>

<!-- Liste personnelle -->
<section id="list">
  <h2>My list</h2>

  <!-- Filtres -->
  <div id="filters">
    <button data-filter="all"   class="filter active">Tous</button>
    <button data-filter="todo"  class="filter">À voir</button>
    <button data-filter="seen"  class="filter">Vus ✓</button>
  </div>

  <p id="emptyMsg">Your watchlist is empty.</p>    <!-- ← AJOUT -->
  <ul id="movieList"></ul>

</section>

  <script src="script.js"></script>
</body>
</html>
